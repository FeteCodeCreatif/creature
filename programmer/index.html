<!DOCTYPE html>
<html>
<head>
  <link href="programmer.css" rel="stylesheet">
  <script src="socket.io.js"></script>
  <script src="jquery-2.1.3.js"></script>
  <script src="sourcebuilder.js"></script>

</head>
<body>
<div class="programmer-part">
  <div class="controls">
    <input type="hidden" id="playgroundid" value="livecodecreatureparty">
    <div>
      <input type="text" id="codeid"></input>
    </div>
    <textarea id="code" rows="10" cols="80" wrap="on"></textarea>
    <button id="bouton">go live!</button>
  </div>
  <ul id="objects"></ul>
  <div class="examples">
    <div class="creature">
    <script type="application/x-creature">macreature
    .corps(serpent)
    .couleurs(exotique)
    .tete(horrible)
    .main(rond)
    .nombrebras(insecte)
    .taillebras(tentacule)
    </script>
    </div>
  </div>
</div>
<div>
  <a href="#" id="previewonoff">preview on/off</a> 
  <a href="http://paysage.herokuapp.com/playground/codecreatureliveparty" target="_blank" id="openinnewwindow">open Code Creature Live Party in new window &#x279a;</a>
</div>

<div class="viewer-part" id="viewercontainer">
  <iframe class="viewer" id="viewerframe" src="http://paysage.herokuapp.com/playground/codecreatureliveparty"></iframe>
</div>
<script src="programmer.js"></script>
<script src="previewmanagement.js"></script>
</body>
</html>
